<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="author" content="Sergio González Sánchez">
	<meta name="description" content="Minimal Blog Card, Image, title, paragraph and footer">
	<meta name="keywords" content="HTML, CSS, Card, Image, Title, Paragraph, Footer">
	<link rel="icon" href="./images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/styles.css"/>
	<title>Minimal Blog Card</title>
</head>
<body>
<main>
	<article>
		<article class="card">
			<header>
				<picture>
					<img src="./images/cactus_img.png" alt="Arbusto" title="Arbusto"/>
				</picture>
			</header>
			<span class="tag">
				Design
			</span>
			<section class="body-card">
				<h3 class="title">
					Embracing Minimalism
				</h3>
				<p class="paragraph">
					From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
					lies in simplicity.
				</p>
			</section>
		</article>
		<footer>Annie Spratt</footer>
	</article>
</main>
</body>
</html>
